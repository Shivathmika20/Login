<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body  class="font-sans h-screen flex items-center justify-center  bg-gradient-to-tr from-sky-400 to-indigo-800">

    <div class=" contain bg-white w-80 h-96 rounded-xl ">
        <h1 class="login text-4xl font-semibold text-center py-4">Login</h1><hr>
        <div class="item m-8">
        <div class="user text-xl ">
            <label for="btn1">
                <input type="text" placeholder="Username" class="py-1 focus:outline-none border-2 border-white border-b-slate-400 "><br><br>
                <input type="text" placeholder="Password" class="py-1 focus:outline-none border-2 border-white border-b-slate-400">
            </label>
        </div>
        <div class="pass my-4 text-sky-500 text-l ">
            <span>Forgot Password?</span>
        </div>
        <button type="submit" class=" hover:bg-sky-300 bg-sky-500 w-64 h-10 mt-2 py-1 rounded-3xl text-base font-bold text-white">Login</button>
        
        <div class="member my-5 text-center text-base text-slate-500">
            <span>Not a member?</span><a class="underline text-sky-500 font-semibold" href="#" >Signup</a>
        </div>
         </div>
    </div>

</body>
</html>
